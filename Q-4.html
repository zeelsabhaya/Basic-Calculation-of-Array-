<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // find duplicate Number
      let arr = [1,1,2,3, 3, 4, 5];
      let maping = arr.map((val, index) => val);
      let result = arr.filter((value, index) =>
        maping.includes(value, index + 1)
      );
      console.log(result);
      
    </script>
  </body>
</html>
